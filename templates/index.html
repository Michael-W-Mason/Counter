    <p><span>Count: </span>{{ num }}</p>

        <input type="range" name="inc" value="1" min="1" max="10" oninput="this.nextElementSibling.value = this.value">
        <output>1</output>
        <br>
        <br>
        <button name="click" type="submit">Click</button>
        <button name="two" type="submit">+2</button>
        <button name ="reset"type="submit">Reset</button>
    </form>
